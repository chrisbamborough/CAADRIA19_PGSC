<!doctype html>
<!-- A comment
<span></span> == black BACKGROUND
class="fragment" == appear
data-state="textSlide" == text slides in from the right
data-background-image="https://dl.dropboxusercontent.com/s/gyh99l75fh4qhxn/00_Traditional.jpg?dl=0" == background
data-background-size=contain == scales an image to the screen
data-background-position=center == positions the image on the screen
class="attribution" == image attribute
<aside class="notes"></aside> == presenter notes
 -->
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/CB_black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Chris Bamborough</h1>
				<h2>UTS DAB</h2>
				<h3>Architecture</h3>
			</section>
			<section>
				<h2>Architecture and Data</h2>
				<p>The material outcomes of socio-technical assemblages.</p>
			</section>
			<section>
				<h2>Research Context</h2>
			</section>
			<section>
				<h2>Question / Hypothesis</h2>
			</section>
			<section>
				<h2>Method - archival and case study</h2>
			</section>
			<section>
				<h2>Results so far</h2>
			</section>
			<section>
				<h2>Timeline of research</h2>
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true
				}
			]
		});
	</script>
</body>

</html>
